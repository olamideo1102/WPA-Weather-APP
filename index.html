<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application" />

    <link rel="manifest" href="./manifest.json" />
    <title>Weather App</title>
    <script defer="defer" src="/static/js/main.8f3ec228.js"></script>
    <link href="/static/css/main.09548c83.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      "serviceWorker" in navigator &&
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((e) => console.log("Success: ", e.scope))
            .catch((e) => console.log("Failure: ", e));
        });
    </script>
  </body>
</html>
